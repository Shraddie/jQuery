<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>jQuery Slide OnClick</title>
    <style>
    	img {
    		width:300px;
    		height:200px;
    		position:relative;
    	}
    	div {
    		width: 300px;
    		height:200px;
    		overflow:hidden;
    		white-space: nowrap;
    		
    	}
    	
    </style>
  </head>

  <body>
  
  <div><img alt="" src="1.jpg"><img src="2.jpg"></div>
  
<script>
var imgArray = ["1.jpg", "2.jpg", "3.jpg"];
var index = 0;

$('div').click(function() {
	index++;
	$("img").animate({
        left: "-=100%"
    }, 2000, function () {
    	$("img").css('left', 'initial');
    	$("img").eq(0).attr('src', imgArray[index%3]);
    	$("img").eq(1).attr('src', imgArray[(index+1)%3]);
    });
});

</script>
  </body>
</html>
