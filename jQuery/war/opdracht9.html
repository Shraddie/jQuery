<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>jQuery Slide OnClick</title>
  </head>

  <body>
  
<ul>
	<li>16.4</li>
	<li>15</li>
	<li>'Volvo’</li>
	<li>‘12-12-2015’</li>
	<li>{a:1, b:2}</li>
	<li>[‘Piet’, ‘Jan’, ‘Klaas’]</li>
</ul>
<ul id="typeof">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
 
    <script>
    var a = 16.4;
    var b = 15;
    var c = 'Volvo';
    var d = '12-12-2015';
    var e = {a:1, b:2};
    var f = ['Piet', 'Jan', 'Klaas'];

    $('#typeof li').eq(0).html(typeof a);
    $('#typeof li').eq(1).html(typeof b);
    $('#typeof li').eq(2).html(typeof c);
    $('#typeof li').eq(3).html(typeof d);
    $('#typeof li').eq(4).html(typeof e);
    $('#typeof li').eq(5).html(typeof f);
 
    </script>
  </body>
</html>
