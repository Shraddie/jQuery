<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>jQuery Slide OnClick</title>
  </head>

  <body>
  	<ul id="Apen">
  		<li class="first">Neusaap</li>
  		<li>Gorilla</li>
  		<li>Chimpansee</li>
  	</ul>
  	<ul id="Merken">
  	<li class="first">BMW</li>
  	<li>Mercedes</li>
  	<li>Volkswagen</li>
  	</ul>
 	<input id="button" type="button" value="OK">
 	<input id="button2" type="button" value="OK">
 	<input id="button3" type="button" value="OK">
	 
	<script>
	$( "#button" ).click(function() {
	  $( '#Apen' ).css('color', 'red');
	});
	
	$( "#button2" ).click(function() {
		  $( '#Merken' ).css('color', 'green');
		});
	
	$( "#button3" ).click(function() {
		  $( '.first' ).css('color', 'blue');
		});
	</script>
  </body>
</html>
